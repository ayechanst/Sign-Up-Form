<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="blackbar"></section>
        <section class="image-wrapper">
            <img src="./images/sword.jpg" alt="Knight holding a sword">
        </section>

        <main>
            <div class="upper part">
                <div class="ad">This is a real service! Your dreams of donning armor and fighting
                    to the death is finally here! Real swords, real people, real death.                    
                </div>
                <div class="call-to-action">You know what you need to do.</div>
            </div>
            <div class="middle part">
                <h3>Let's do this!</h3>
                <form action="" method="post">
                    <div class="left forms">
                        <div class="pair">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="pair">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" required>
                        </div>
                        <div class="pair">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="right forms">
                        <div class="pair">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="pair">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="pair">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="lower part">
                <div class="lower">
                    <button type="submit">Create Account</button>
                    <div>
                        Already have an account?
                        <a href="https://roll20.net/compendium/dnd5e/Items:Longsword/#h-Longsword">Log in</a>
                    </div>
                </div>
            </div>
        </main>
        <section class="blackbar"></section>
    </section>
</body>
</html>
