<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css">
    <script src="./signUpForm.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="blackbar"></section>
        <section class="image-wrapper">
            <div class="banner-wrapper">
                <img src="./images/odin-logo.png" alt="viking head" id="viking">
                <div id="banner">ODIN</div>
            </div>
            <img src="./images/sword.jpg" alt="Knight holding a sword" id="knight">
       </section>

        <main>
            <div class="upper part">
                <div class="ad">This is a real service! Your dreams of donning armor and fighting
                    to the death is finally here! Real swords, real people, real death.                    
                </div>
                <div class="call-to-action">You know what you need to do.</div>
            </div>
            <div class="middle part">
                <h3>Let's do this!</h3>
                <div class="error"></div>
                <form action="/" method="get" id=" form">
                    <div class="left forms">
                        <div class="pair">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="pair">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" minlength="10" required>
                        </div>
                        <div class="pair">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="right forms">
                        <div class="pair">
                            <label for="last-name">Last Name</label> 
                            <input type="text" id="last-name" name="last-name"> 
                        </div> 
                        <div class="pair"> 
                            <label for="email">Email</label> 
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="enter a valid email this is not a joke"> 
                        </div> 
                        <div class="pair"> 
                            <label for="confirm-password">Confirm Password</label> 
                            <input type="password" id="confirm-password" name="confirm-password" required> 
                        </div> 
                    </div> 
                        </div> 
                            <div class="lower part"> 
                                <div class="lower"> 
                                <div class="button-container">
                                 <button type="submit">Create Account</button>
                </form>
                            <div>
                            Already have an account?
                            <a href="https://roll20.net/compendium/dnd5e/Items:Longsword/#h-Longsword">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <section class="blackbar"></section>
    </section>
</body>
</html>
